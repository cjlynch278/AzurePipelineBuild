
# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  #name: MPLXGP
  vmImage: 'windows-latest'
  demands:
  - msbuild
  - visualstudio

steps:
- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'
  inputs:
    forceReinstallCredentialProvider: true

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    command: restore
    feedsToUse: config
    
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'Tests/MathsLibraryTest/MathsLibraryTest.csproj'

- task: VSBuild@1
  displayName: 'Build solution MathUtility.sln'
  inputs:
    platform: 'any cpu'
    configuration: debug
    clean: true
    

- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: 'Project/ShowCase/ShowCase.csproj'
    configuration: 
    packDirectory: 
    versioningScheme: 'off'
    
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    pathtoPublish: 'Project/ShowCase/Release' 
    artifactName: 'MathUtilityApp'

